        <h1 id="p1">University of Pittsburgh</h1>
        <br>
            <p>匹兹堡大学（University of Pittsburgh，简称<span> Pitt</span>）是一所位于美国宾夕法尼亚州匹兹堡市的世界知名研究型大学，创立于1787年，历史悠久，学术实力雄厚。作为美国顶尖公立大学之一，Pitt 在医学、工程、计算机科学、商学、法学等多个领域享有盛誉，尤其以医学和生物医学研究见长，旗下的匹兹堡大学医学中心（UPMC）是全球领先的医疗机构。学校倡导创新与实践相结合，为学生提供丰富的科研和实习机会。Pitt 以其开放包容的学术氛围和优美的校园环境，吸引了来自世界各地的优秀学子。</p>
